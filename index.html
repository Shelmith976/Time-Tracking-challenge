<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>
<div class="container">
  <div class="content">
  <div class="card card1">
    <div class="profile">
      <img src="./images/image-jeremy.png" alt="">
      <div class="profile-text">

      <p class="report">Report for</p>
      <h1 class="title"><span>Jeremy</span><span>Robson</span></h1>
    </div>

    </div>
    <ul class="routes">
      <li>
        <a href="#">Daily</a>
      </li>
      <li>
        <a href="#">Weekly</a>
      </li>
      <li>
        <a href="#">Monthly</a>
      </li>

      
    </ul>
  </div>
  <div class="card card2">
        <div class="top">
      <img src="./images/icon-work.svg" alt="Work">
    </div>
    <div class="bottom">
      <div class="p-icon">
        <p>Work</p>
        <img src="./images/icon-ellipsis.svg" alt="">
      </div>
      <div class="time-prev">
        <div class="time"><p>32hrs</p></div>
        <div class="prev">Last Week -36hrs</div>
      </div>
      
    </div>

  </div>
  <div class="card card3">
    <div class="top">
      <img src="./images/icon-play.svg" alt="Play">
    </div>
    <div class="bottom">
      <div class="p-icon">
        <p>Play</p>
        <img src="./images/icon-ellipsis.svg" alt="">
      </div>
      <div class="time-prev">
        <div class="time"><p>10hrs</p></div>
        <div class="prev">Last Week -8hrs</div>
      </div>      
    </div>


  </div>
  <div class="card card4">
    <div class="top">
      <img src="./images/icon-study.svg" alt="Work">
    </div>
    <div class="bottom">
      <div class="p-icon">
        <p>Study</p>
        <img src="./images/icon-ellipsis.svg" alt="">
      </div>
      <div class="time-prev">
        <div class="time"><p>4hrs</p></div>
        <div class="prev">Last Week -7hrs</div>
      </div>
      
    </div>

  </div>


  <div class="card card5">
    <div class="top">
      <img height="50px" width="50px" src="./images/icon-exercise.svg" alt="Exercise">
    </div>
    <div class="bottom">
      <div style="margin-left: 20px; margin-right: 20px;" class="p-icon">
        <p>Exercise</p>
        <img src="./images/icon-ellipsis.svg" alt="">
      </div>
      <div class="time-prev">
        <div class="time"><p>4hrs</p></div>
        <div class="prev">Last Week -5hrs</div>
      </div> 
    </div>
  </div>


   <div class="card card6">
    <div class="top">
      <img src="./images/icon-social.svg" alt="Work">
    </div>
    <div class="bottom">
      <div class="p-icon">
        <p>Social</p>
        <img src="./images/icon-ellipsis.svg" alt="">
      </div>
      <div class="time-prev">
        <div class="time"><p>5hrs</p></div>
        <div class="prev">Last Week -10hrs</div>
      </div>
    </div>
   

  </div>
  
  <div class="card card7">
    <div class="top">
      <img src="./images/icon-self-care.svg" alt="Work">
    </div>
    <div class="bottom">
      <div class="p-icon">
        <p>Self Care</p>
        <img src="./images/icon-ellipsis.svg" alt="">
      </div>
      <div class="time-prev">
        <div class="time"><p>2hrs</p></div>
        <div class="prev">Last Week -2hrs</div>
      </div>
      
    </div>
  </div>
  </div>
 

  </div>
</div>



</body>
</html>
